<div class="confirm-dialog-container">
  <h2 class="dialog-title">Подтверждение</h2>
  <p class="dialog-message">Вы уверены, что хотите удалить эту заметку?</p>
  <div class="dialog-actions">
    <button class="button" (click)="onConfirm()">Удалить</button>
    <button class="button" (click)="onCancel()">Отмена</button>
  </div>
</div>
