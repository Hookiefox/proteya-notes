<div class="confirmation-dialog">
  <h2>{{ title }}</h2>
  <p>{{ message }}</p>
  <div class="dialog-buttons">
    <button class="button confirm-button" (click)="onConfirm()">{{ confirmText }}</button>
    <button class="button cancel-button" (click)="onCancel()">{{ cancelText }}</button>
  </div>
</div>
