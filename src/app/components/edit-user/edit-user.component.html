<div class="edit-user-container">
  <h3>Edit User</h3>
  <form [formGroup]="editUserForm" (ngSubmit)="onUpdateUser()">
    <div class="form-group">
      <label for="edit-user-email">Email:</label>
      <input id="edit-user-email" type="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="edit-user-password">New Password (optional):</label>
      <input id="edit-user-password" type="password" formControlName="password">
    </div>
    <button type="submit" class="button" [disabled]="!editUserForm.valid">Update User</button>
  </form>
  <div *ngIf="message" class="message">
    <p>{{ message }}</p>
  </div>
</div>
