<form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="workspace-edit-form">
  <div class="form-group">
    <label for="name">Название пространства</label>
    <input id="name" formControlName="name" type="text" class="input-field">
  </div>

  <div class="form-group">
    <label for="avatar">Аватар</label>
    <input id="avatar" type="file" (change)="onFileChange($event)" class="input-field">
    <div class="avatar-preview">
      <img [src]="previewUrl || data.workspace.avatar_url" alt="Предпросмотр аватара" *ngIf="previewUrl || data.workspace.avatar_url">
    </div>
  </div>

  <button type="submit" [disabled]="!editForm.valid" class="button submit-button">Сохранить</button>
</form>
