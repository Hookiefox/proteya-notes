<div class="register-admin-container">
  <h3>Register First Admin</h3>
  <p>This form will only work if no admin has been created yet.</p>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password">
    </div>
    <button type="submit" class="button" [disabled]="!registerForm.valid">Register Admin</button>
  </form>
  <div *ngIf="message" class="message">
    <p>{{ message }}</p>
  </div>
</div>
